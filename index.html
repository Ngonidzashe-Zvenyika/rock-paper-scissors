<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="gameTitle"><h1>ROCK-PAPER-SCISSORS</h1></div>
        <div class="roundWinner"></div>
        <div class="playRound">
            <div class="playerChoice">
                <div class="playerSymbol">&#10067</div>
                <div class="playerScore">Player score: 0</div>
            </div>
            <div class="computerChoice">
                <div class="computerSymbol">&#10067</div>
                <div class="computerScore">Computer score: 0</div>
            </div>
        </div>
        <div class="playerChoice">
            <div class="rock">✊</div>
            <div class="paper">✋</div>
            <div class="scissors">✌</div>
        </div>
    </body>

</html>
