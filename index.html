<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Faster+One&family=Luckiest+Guy&family=Silkscreen&display=swap" rel="stylesheet">

    <body>
        <div class="header">ROCK-PAPER-SCISSORS</div>
        <div class="playRound">
            <div class="playerChoice">
                <div class="playerSymbol">❓</div>
                <div class="playerScore">Player Score: 0</div>
            </div>
            <div class="computerChoice">
                <div class="computerSymbol">❓</div>
                <div class="computerScore">Computer Score: 0</div>
            </div>
        </div>
        <div class ="gameDashboard">FIRST TO 3 - CHOOSE YOUR WEAPON</div>
        <div class="playerOptions">
            <button class="rock">✊</button>
            <button class="paper">✋</button>
            <button class="scissors">✌</button>
        </div>
    </body>
    <div class="footer">Copyright @ 2023 Ngoni</div>
    <audio class="click" src="./sound/tink.wav"></audio>
    <audio class="win" src="./sound/openhat.wav"></audio>
    <audio class="lose" src="./sound/tom.wav"></audio>
</html>
